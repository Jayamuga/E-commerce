<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">üõ†Ô∏è Admin Dashboard</h2>

    <!-- Add Product Form -->
    <h4>Add New Product</h4>
    <form th:action="@{/admin/dashboard}" method="post" class="mb-4">
        <input type="text" name="name" placeholder="Product Name" required class="form-control mb-2"/>
        <input type="text" name="description" placeholder="Description" required class="form-control mb-2"/>
        <input type="number" step="0.01" name="price" placeholder="Price" required class="form-control mb-2"/>
        <input type="text" name="imageUrl" placeholder="Image URL" required class="form-control mb-2"/>
        <button type="submit" class="btn btn-success">Add Product</button>
    </form>

    <hr/>

    <!-- Show Existing Products -->
    <h4>All Products</h4>
    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price ($)</th>
            <th>Image</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}">Product Name</td>
            <td th:text="${product.description}">Description</td>
            <td th:text="${product.price}">0.00</td>
            <td>
                <img th:src="${product.imageUrl}" style="height: 60px;" alt="Image"/>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
