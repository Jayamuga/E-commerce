<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Tokyo Drift - Product Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Neon Tokyo background */
        body {
            background: url('https://images.unsplash.com/photo-1503736334956-4c8f8e92946d') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }

        /* Neon Navigation Bar */
        .navbar {
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-size: 1.6rem;
            color: #00ffff !important;
            text-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff;
            font-weight: bold;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
            font-weight: 500;
            transition: all 0.3s ease;
            text-shadow: 0 0 8px rgba(255,255,255,0.4);
        }

        .navbar-nav .nav-link:hover {
            color: #00ffff !important;
            text-shadow: 0 0 15px #00ffff;
        }

        .btn-logout {
            background-color: #ff0055;
            border: none;
            padding: 6px 14px;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn-logout:hover {
            background-color: #ff3366;
            box-shadow: 0 0 15px #ff0055;
        }

        /* Container styling */
        .container {
            background: rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-top: 50px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
            animation: fadeIn 1.2s ease-in-out;
        }

        h1 {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            font-weight: 700;
        }

        h2 {
            color: #ff00cc;
            text-shadow: 0 0 5px #ff00cc;
        }

        /* Product card styling */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(6px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
            color: #fff;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: floatIn 1.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #00ffff;
        }

        .btn-primary {
            background-color: #00ffff;
            border: none;
            color: #000;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            box-shadow: 0 0 20px #00ffff;
            transform: scale(1.05);
        }

        .btn-danger {
            background-color: #ff0055;
            border: none;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes floatIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* DRIFT CAR animation */
        .drift-car {
            position: fixed;
            bottom: 20px;
            left: -250px;
            width: 200px;
            opacity: 0.9;
            z-index: 999;
            animation: driftAcross 10s infinite linear;
        }

        @keyframes driftAcross {
            0% { left: -250px; transform: rotate(0deg); }
            25% { transform: rotate(-8deg) translateY(-10px); }
            50% { left: 50%; transform: rotate(8deg) translateY(10px); filter: drop-shadow(0 0 30px cyan); }
            75% { transform: rotate(-6deg) translateY(-10px); }
            100% { left: 110%; transform: rotate(0deg); }
        }

        /* Smoke trail */
        .smoke {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            height: 80px;
            background: radial-gradient(rgba(255,255,255,0.15), transparent 70%);
            animation: smokeDrift 10s infinite linear;
            opacity: 0.6;
            filter: blur(8px);
        }

        @keyframes smokeDrift {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>

<body>
    <!-- üöó Drifting Car + Smoke -->
    <div class="smoke"></div>
    <img src="https://pngimg.com/uploads/sports_car/sports_car_PNG1960.png" class="drift-car" alt="Drifting Car">

    <!-- üåÉ Neon Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" th:href="@{/}">Tokyo Drift üèéÔ∏è</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cart}">Cart üõí</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/orders}">My Orders üì¶</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link" th:href="@{/admin}">Admin Panel ‚öôÔ∏è</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn-logout ms-2">Logout</button>
                        </form>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- üí® Product Catalog -->
    <div class="container">
        <h1 class="text-center mb-5">Tokyo Drift Product Catalog</h1>

        <!-- Admin Add Product -->
        <div sec:authorize="hasRole('ADMIN')" class="mb-5">
            <h2>Add New Product</h2>
            <form th:action="@{/products/add}" method="post" class="mb-4">
                <div class="mb-3">
                    <input type="text" name="name" class="form-control" placeholder="Product Name" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="description" class="form-control" placeholder="Description" required>
                </div>
                <div class="mb-3">
                    <input type="number" step="0.01" name="price" class="form-control" placeholder="Price" required>
                </div>
                <div class="mb-3">
                    <input type="text" name="imageUrl" class="form-control" placeholder="Image URL" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Add Product üöÄ</button>
            </form>
        </div>

        <!-- Product Grid -->
        <div class="row" th:each="product : ${products}">
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img th:src="${product.imageUrl}" class="card-img-top" alt="Product Image" style="height: 200px; object-fit: contain;">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                        <p class="card-text" th:text="${product.description}">Description</p>
                        <p class="card-text"><strong>Price:</strong> $<span th:text="${product.price}">0.00</span></p>

                        <!-- Add to Cart -->
                        <form th:action="@{/cart/add}" method="post" class="mt-auto">
                            <input type="hidden" name="productId" th:value="${product.id}" />
                            <input type="hidden" name="quantity" value="1" />
                            <button type="submit" class="btn btn-primary w-100">Add to Cart</button>
                        </form>

                        <!-- Delete (Admin) -->
                        <form th:action="@{'/products/delete/' + ${product.id}}" method="post"
                              sec:authorize="hasRole('ADMIN')" class="mt-2">
                            <input type="hidden" name="_method" value="delete" />
                            <button type="submit" class="btn btn-danger w-100">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
