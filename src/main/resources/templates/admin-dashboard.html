<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Tokyo Drift Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Neon Tokyo Drift Background */
        body {
            background: url('https://images.unsplash.com/photo-1503736334956-4c8f8e92946d') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        /* Glassmorphism container */
        .dashboard-container {
            background: rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            margin-top: 50px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
            animation: fadeIn 1.2s ease-in-out;
        }

        h2 {
            color: #00ffff;
            font-weight: 600;
            text-shadow: 0 0 8px #00ffff;
        }

        h4 {
            color: #ff0099;
            text-shadow: 0 0 5px #ff0099;
        }

        .btn-success {
            background-color: #00ffff;
            border: none;
            color: #000;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-success:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #00ffff;
        }

        table {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        thead {
            background: rgba(0, 255, 255, 0.3);
        }

        th, td {
            color: #fff;
            vertical-align: middle;
        }

        img {
            border-radius: 10px;
            box-shadow: 0 0 10px #00ffff;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Drift animation background effect */
        .neon-car {
            position: fixed;
            bottom: 10px;
            right: -300px;
            width: 200px;
            opacity: 0.8;
            animation: drift 8s infinite linear;
        }

        @keyframes drift {
            0% { right: -300px; transform: rotate(0deg); }
            50% { right: 50%; transform: rotate(-3deg); }
            100% { right: 110%; transform: rotate(0deg); }
        }
    </style>
</head>

<body>
    <!-- Animated Drift Car -->
    <img src="https://pngimg.com/uploads/sports_car/sports_car_PNG1960.png" class="neon-car" alt="Drift Car">

    <div class="container dashboard-container">
        <h2 class="mb-4 text-center">üõ†Ô∏è Admin Dashboard</h2>

        <!-- Add Product Form -->
        <h4>Add New Product</h4>
        <form th:action="@{/admin/dashboard}" method="post" class="mb-4">
            <input type="text" name="name" placeholder="Product Name" required class="form-control mb-2" />
            <input type="text" name="description" placeholder="Description" required class="form-control mb-2" />
            <input type="number" step="0.01" name="price" placeholder="Price" required class="form-control mb-2" />
            <input type="text" name="imageUrl" placeholder="Image URL" required class="form-control mb-2" />
            <button type="submit" class="btn btn-success w-100">Add Product üöÄ</button>
        </form>

        <hr class="text-light"/>

        <!-- Show Existing Products -->
        <h4>All Products</h4>
        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price ($)</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.name}">Product Name</td>
                    <td th:text="${product.description}">Description</td>
                    <td th:text="${product.price}">0.00</td>
                    <td>
                        <img th:src="${product.imageUrl}" style="height: 60px;" alt="Image"/>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
